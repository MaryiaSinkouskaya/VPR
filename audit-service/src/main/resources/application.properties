spring.datasource.url=jdbc:postgresql://audit-db:5432/${POSTGRES_DB_AUDIT}
spring.datasource.username=${POSTGRES_USER_AUDIT}
spring.datasource.password=${POSTGRES_PASSWORD_AUDIT}

spring.kafka.bootstrap-servers=kafka:9093
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
